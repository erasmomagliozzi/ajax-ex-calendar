<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="mese" >
      <div id="prev">
        prev
      </div>
      <h3>Gennaio 2018</h3>
      <div id="next">
        next
      </div>
      <ul class="days">

      </ul>
    </div>




    <script id="entry-template" type="text/x-handlebars-template">

      <li class="day" data-date="{{dateCompleta}}">
        <span class="data">{{day}} {{month}} </span>
        <span class="festivita">{{name}}</span>
       </li>

  </script>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
